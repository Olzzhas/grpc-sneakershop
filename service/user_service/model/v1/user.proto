syntax = "proto3";

package user_service.model;

option go_package = "github.com/olzzhas/grpc-sneakershop/service/user_service/model/v1;proto_user_model";

message User{
  uint32 id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
  uint32 age = 5;
  bool activated = 6;
  string createdAt = 7;
  uint32 version = 8;
}